<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <style>
        #botonesAgregarPelicula >* {
            margin-right: 2px;
            margin-top: 8px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h3>AGREGAR PELICULA </h3>
        <form action="/agregarPelicula/" method="post" enctype="multipart/form-data">
            @{% csrf_token %}
            <div>
                <label for="txtCodigo" class="fw-bold">Codigo:</label>
                <input type="text" name="txtCodigo" id="txtCodigo" class="form-control">
            </div>
            <div>
                <label for="txtTitulo" class="fw-bold">Titulo:</label>
                <input type="text" name="txtTitulo" id="txtTitulo" class="form-control">
            </div>

            <div>
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="txtProtagonista" class="form-control">
            </div>

            <div>
                <label for="txtDuracion" class="fw-bold">Duración:</label>
                <input type="text" name="txtDuracion" id="txtDuracion" class="form-control">
            </div>

            <div>
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea name="txtResumen" id="txtResumen" class="form-control"></textarea>
            </div>

            <div>
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="cbGenero" class="formSelect" required>
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                    <option value="{{g.pk}}">{{g.getNombre}}</option>
                    {%endfor%}
                </select>
            </div>

            <div>
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="fileFoto" class="form-control" accept=".jpg">
            </div>


            <div class="col" id="botonesAgregarPelicula">
                <button type="submit" class="btn btn-primary">Agregar Película</button>
                <a href="/vistaAgregarGenero" class="btn btn-outline-success">Agregar Genero</a>
                <a href="/listarPeliculas" class="btn btn-outline-success">Lista de Películas</a>
                <a href="/" class="btn btn-warning">Cancelar</a>
            </div>





        </form>

    </div>
</body>

</html>
