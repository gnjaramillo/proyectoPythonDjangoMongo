<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>ACTUALIZAR PELICULA </h3>
        <form action="/actualizarPelicula/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="txtCodigo" class="fw-bold">Codigo:</label>
                <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" value="{{pelicula.pelCodigo}}">
            </div>
            <div>
                <label for="txtTitulo" class="fw-bold">Titulo:</label>
                <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" value="{{pelicula.pelTitulo}}">
            </div>

            <div>
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="txtProtagonista" class="form-control" value="{{pelicula.pelProtagonista}}">
            </div>

            <div>
                <label for="txtDuracion" class="fw-bold">Duración:</label>
                <input type="text" name="txtDuracion" id="txtDuracion" class="form-control" value="{{pelicula.pelDuracion}}">
            </div>

            <div>
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea  name="txtResumen" id="txtResumen" class="form-control" value="{{pelicula.pelResumen}}"></textarea>
            </div>

                    <!-- Usamos un bucle for g in generos para iterar sobre generos disponibles y 
                    generar opciones para el menú desplegable, comparamos el ID de cada 
                    genero con el ID del genero de la pelicula y marcamos la opción seleccionada (selected) 
                    si coinciden. 

                    selected se utiliza en un elemento <option> dentro de un elemento <select> para especificar 
                    que una opción debe ser seleccionada por defecto cuando se muestra inicialmente el elemento <select>. -->



            <div>
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="cbGenero" class="formSelect" required>
                    <option value="">Seleccione</option>
                {% for g in generos %}
                {% if g.id == pelicula.pelGenero.id %}
                    <option value="{{g.id}}" selected>{{g.getNombre}}</option>
                {%else%}
                    <option value="{{g.id}}">{{g.getNombre}}</option>
                {%endif%}
                {%endfor%}
                </select>
            </div>

            <div>
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="fileFoto"  class="form-control" accept=".jpg">
            </div>


            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/listarPeliculas"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                    <a href="/listarPeliculas"><button type="button" class="btn btn-warning">Ver lista de películas</button></a>

                </div>
            </div>

            <input type="hidden" name="idPelicula" value="{{pelicula.id}}">



        </form>
    </div>            
</body>
</html>
